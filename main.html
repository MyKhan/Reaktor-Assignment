<!DOCTYPE> 
<html lang="en">
   <head>
      <title>Assignment</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
         crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div  class="col-lg-12">
               <h1>Weather App</h1>
            </div>
         </div>

         <div class="row">
            <div  class="col-xs-12 col-sm-12 col-md-10 col mx-auto">
               <h3>Current Temperatures: </h3>
               <div id="canvas=container">
		   <canvas id="temperature-chart">
	       </div>
            </div>
         </div>

         <div class="row">
            <div  class="col-xs-12 col-md-10 mx-auto">
               <h3>Highs And Lows: </h3>
	       <p id="checking"></p>
            </div>
         </div>

         <hr />

         <button class="btn btn-info" id="btn_show-add-obs-section">
         Add An Observation</button>
         <div class="row" id="add-obs">
            <div  class="col-xs-12 col-md-10 mx-auto">
               <h3>Add An Observation</h3>
               <form id="add-obs_form">
                  <label>Location</label>
                  <select id="place" name="location">
                     <option value="tokyo">Tokyo</option>
                     <option value="helsinki">Helsinki</option>
                     <option value="newyork">New York</option>
                     <option value="amsterdam">Amsterdam</option>
                     <option value="dubai">Dubai</option>
                  </select>
                  <label>Observation: </label>
                  <input type="number" id="observation" placeholder="observation" min="-70"
                     max="60" required>
                  <br />
                  <input id="btn-submit_obs" type="submit" value="Submit">
               </form>
            </div>
         </div>
         <div class="row" >
            <div  class="col-xs-12 col-md-12 col-lg-10 mx-auto">
               <h3>Recorded Observations: </h3>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
         crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
         integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

      <script src="interactivity.js"></script>
   </body>
</html>
